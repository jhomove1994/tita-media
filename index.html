<!DOCTYPE html>
<html lang="en">

                <li class="web" onclick="getImages(event,'web')">

                    Photography
                </li>
                <li class="app" onclick="getImages(event,'app')">
                    App

                <li>

                </li>

            <nav class="secondNav">
                <ul>
                    <li class="all active" onclick="getImages(event,'all')">
                        ALL

                    <li class="branding" onclick="getImages(event,'branding')">

                    </li>
                    <li class="web" onclick="getImages(event,'web')">
                        Web
                    </li>
                    <li class="photography" onclick="getImages(event,'photography')">
                        Photography
                    </li>
                    <li class="app" onclick="getImages(event,'app')">
                        App
                    </li>
                    <li>
                        <img src="./Assets/Search_Icon.png" alt="Search icon">
                    </li>
                </ul>
            </nav>
        </nav>
        <div class="grid-container">
            <div id="grid">
                <div id="grid-items-1" class="grid-items"></div>
                <div id="grid-items-2" class="grid-items"></div>
                <div id="grid-items-0" class="grid-items"></div>
            </div>
        </div>
        <div class="container-show-more">
